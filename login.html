<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container" style="margin-top: 180px;">
        <div class="contant">
            <div  class="login">
                     <div class="int"> <p>Login</p></div>
                     <div class="cont">
                        <div class="int">
                            <input type="email" name="Email" value="Email"/>
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>
                        <div class="int"> 
                            <input  type="password" name="Password" value="Pssword" />
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                    </div>
                        <div class="box" style="margin-right:180px;">
                            <input type="checkbox" id="x"/>
                            <label id="x"> Remember Me &#33;</label> 
                        </div>
                        <div class="int">
                            <button>Log in</button>
                        </div>
                        <div class="m">
                            <p>Dont have a account&#63; <a href="#">Register Now</a></p>
                        </div>
                        
            </div>
        </div>   
    </div>
</body>
